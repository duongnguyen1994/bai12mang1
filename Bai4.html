<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let numbers = [-3, 5, 1, 3, 2, 10];
        let max = numbers[0];
        let index = 0;
        for (let i =1; i<6;i++){
            if (max<numbers[i]){
                max = numbers[i];
                index = i;
            }
        }
        alert(`Max is ${max} at ${index}`)
    </script>
</body>
</html>
