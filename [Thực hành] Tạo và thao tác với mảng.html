<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tạo và thao tác với mảng</title>
</head>

<body>
    <input type="text" id="textEle">
    <input type="button" id="addEle" value="Add" onclick="addElement()">
    <input type="button" id="display" value="Display" onclick="showElement()">
    <hr width="21%" align="left">
    <div id="result"></div>
    <script>
        let x = 0;
        let array = new Array();
        function addElement() {
            array[x] = document.getElementById('textEle').value;
            alert('Element ' + array[x] + ' added at index ' + x);
            x++;
            document.getElementById('textEle').value = '';
        }

        function showElement() {
            let e = '';
            for (let i = 0; i < array.length; i++) {
                e += 'Element ' + i + ' = ' + array[i] + '<br>'
            }
            document.getElementById('result').innerHTML = e
        }
    </script>
</body>

</html>
